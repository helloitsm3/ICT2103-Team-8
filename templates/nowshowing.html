{% extends 'base.html' %} {% block head %} {% endblock %} {% block content %}

<header class="masthead-showing">
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center"></div>
  </div>
</header>

<!-- Now Showing -->
<section class="page-section" id="about">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h2 class="text-white mt-0">What's Showing Now.</h2>
        <hr class="divider light my-4" />
        <p class="text-white-50 mb-4">Cathay Cinema</p>
      </div>
      <div class="row justify-content-center">
        {% for movie in movies%}
        <div class="card">
          <!--  <img class="card-img-top" src="{{movie}}" alt="Card image cap">-->

          <form action="/nowshowing/{{ movie['title']}}" method="POST">
            <input type="image" class="card-img-top" name="posterurl" value="{{ movie['poster'] }}" alt="poster" src="{{ movie['poster'] }}" />
          </form>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
