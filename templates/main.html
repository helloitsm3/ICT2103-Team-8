{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}

<!-- masthead -->
<header class="masthead" style="background-image: linear-gradient(to bottom, rgba(35, 39, 42, 0.8) 0%, rgba(35, 39, 42, 0.8) 100%), url({{ url_for('static', filename='assets/bg.jpg') }})">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h2 class="text-uppercase text-white font-weight-bold">
                    Track films you’ve watched.
                </h2>
            </div>
            <div class="col-lg-8 align-self-baseline">
                <a class="btn btn-primary btn-xl js-scroll-trigger" href="">Sign up now!</a
        >
      </div>
    </div>
  </div>
</header>

<!-- Now Showing -->
<section class="page-section" id="about">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="text-white mt-0">Now Showing in Singapore.</h2>
        <hr class="divider light my-4" />
        <p class="text-white-50 mb-4">Select movie for details.</p>
      </div>
    </div>

    <div class="row justify-content-center">

        {% for image in images%}
          <div class="card">
              <img class="card-img-top" src="{{image}}" alt="Card image cap">
            </div>

        {% endfor %}



    </div>
  </div>
</section>
<!-- footer-->
<footer class="bg-dark py-4" id="mainFooter">
  <div class="container">
    <div class="small text-center text-muted">
      Copyright © 2020 - SIT Team 8 ICT 2103
    </div>
  </div>
</footer>
{% endblock %}
